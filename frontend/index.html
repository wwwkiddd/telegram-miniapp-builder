<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создай своего Telegram-бота</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Создание Telegram-бота</h1>

    <h2>1. Получите токен от @BotFather</h2>
    <ol>
      <li>Перейдите в <a href="https://t.me/BotFather" target="_blank">@BotFather</a></li>
      <li>Напишите <code>/newbot</code>, придумайте имя и username</li>
      <li>Скопируйте API-токен</li>
    </ol>
    <img src="botfather.png" alt="Инструкция BotFather" class="screenshot">

    <h2>2. Узнайте ваш Telegram ID</h2>
    <p>Напишите в <a href="https://t.me/userinfobot" target="_blank">@userinfobot</a></p>
    <img src="userinfobot.png" alt="Инструкция ID" class="screenshot">

    <h2>3. Введите данные</h2>
    <form id="bot-form">
      <label for="bot_token">Bot Token:</label>
      <input type="text" id="bot_token" name="bot_token" required>

      <label for="admin_id">Ваш Telegram ID:</label>
      <input type="text" id="admin_id" name="admin_id" required>

      <button type="submit">Создать бота</button>
    </form>

    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
